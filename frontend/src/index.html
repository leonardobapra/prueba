<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    var cont = 0
    function cambia() {
        cont++;
        switch (cont % 4 + 1) {
            case 1:
                document.getElementById("fotocambia").src = "assets/imagenes/buca1.jpg";
                break;
            case 2:
                document.getElementById("fotocambia").src = "assets/imagenes/buca2.jpg";
                break;
            case 3:
                document.getElementById("fotocambia").src = "assets/imagenes/sol.jpg";
                break;
            case 4:
                document.getElementById("fotocambia").src = "assets/imagenes/dan.jpg";
                break;
        }

    }
    function inicio() {
        setInterval(cambia, 3000);
    }
    window.onload = inicio;
</script>
</head>
<body>
  <div class="border-start border-2 border-secondary border-end border-2 border-secondary container-fluid m-0 p-0"
    id="contenedor">
    <div class="row border-top border-2 border-secondary border-bottom border-2 border-secondary m-0 p-0">
      <div class="col-1 justify-content-center d-flex align-items-center m-0 p-2" class="menu" id="logo">
        <img src="assets/imagenes/LogoSANRES.png" width="85px" alt="LOGO_SANRES">
      </div>
      <div class="col-11 border-start border-2 border-secondary col-10 nav-item m-0 p-0" class="menu" id="content_header">
        <header class="h-75 border-bottom border-2 border-secondary border-bottom border-2 border-secondary p-0 h-50"
          id="header">
          <div class="row m-0 p-0">
            <div class="w-75 text-center d-flex align-items-center justify-content-center">
              <h1 id="title">SANREST</h1>
            </div>
            <div class="w-25 d-flex justify-content-end d-flex align-items-end" id="login">
              <div class="row container-fluid m-0 p-0">
                <div class="col-12 m-0 p-0">
                  <div class="row m-0 p-0" class="input-group">
                    <div class="col-12 m-0 p-0 d-flex justify-content-end">
                      <ul>
                        <li><a href="../html/ingreso.html">
                            <button type="submit" class="btn btn-success btn-sm" id="ingreso">Ingresar</button>
                            <img src="assets/imagenes/login.png" width="30px" alt="login" for="ingreso">&nbsp;
                          </a></li>
                      </ul>
                      <ul>
                        <li><a href="../app/components/signup/signup.component.html">
                            <button type="submit" class="btn btn-success btn-sm" id="Registrarse">Registrarse</button>
                            <img src="assets/imagenes/register.png" width="30px" alt="Registrarse" for="Registrarse"></a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <nav class="h-25 nav-item">
          <div class="row m-0 p-0">
            <div class="col-12 d-flex justify-content-start" id="nav">
              <ul>
                <li><a href="../index.html">Inicio</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  <app-root></app-root>
  <div id="footer" class="container-fluid border border-2 border-secondary">
    <hr class="m-0">
    <footer class="text-center p-1 m-0">

      <span>TODOS LOS DERECHOS RESERVADOS</span>
    </footer>
