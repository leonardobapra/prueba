<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    var cont = 0
    function cambia() {
        cont++;
        switch (cont % 4 + 1) {
            case 1:
                document.getElementById("fotocambia").src = "assets/imagenes/buca1.jpg";
                break;
            case 2:
                document.getElementById("fotocambia").src = "assets/imagenes/buca2.jpg";
                break;
            case 3:
                document.getElementById("fotocambia").src = "assets/imagenes/sol.jpg";
                break;
            case 4:
                document.getElementById("fotocambia").src = "assets/imagenes/dan.jpg";
                break;
        }

    }
    function inicio() {
        setInterval(cambia, 3000);
    }
    window.onload = inicio;
</script>
</head>
<body>

  <app-root></app-root>
  
  <div id="footer" class="container-fluid border border-2 border-secondary">
    <hr class="m-0">
    <footer class="text-center p-1 m-0">
      <span> © 2021 | TEAM 2 - GRUPO 05 - DESARROLLO DE SOFTWARE | MISIÓNTIC 2022</span><br>
      <span>TODOS LOS DERECHOS RESERVADOS</span>
    </footer>
  </div>
</body>
</html>
