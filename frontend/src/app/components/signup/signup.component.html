<div class="container">
    <hr class="m-0">
    <br>
    <h1 class="text-center"><b>REGISTRO</b></h1>
    <h5 class="text-center p-4"><b>Llene todos los campos para realizar el registro:</b></h5>
    
</div>
<div class="my-5 card col-8 offset-2" [formGroup]="form">
    <div class="my-5">
        <h2 class="text-center"><strong>Formulario de registro</strong></h2>
    </div>
    <div class="my-3 col-6 offset-3">
        <label for="doc" class="form-label fw-bold">Documento: </label>
        <input type="number" name="doc" id="doc" class="form-control" formControlName="doc">
    </div>
    <div class="my-3 col-6 offset-3">
        <label for="doc" class="form-label fw-bold">Nombre: </label>
        <input type="text" name="name" id="name" class="form-control" formControlName="nombres">
    </div>
    <div class="my-3 col-6 offset-3">
        <label for="doc" class="form-label fw-bold">Apellidos: </label>
        <input type="text" name="lastname" id="lastname" class="form-control" formControlName="apellidos">
    </div>
    <div class="my-3 col-6 offset-3">
        <label for="doc" class="form-label fw-bold">Celular: </label>
        <input type="number" name="celular" id="celular" class="form-control" formControlName="celular">
    </div>
    <div class="my-3 col-6 offset-3">
        <label for="doc" class="form-label fw-bold">Correo: </label>
        <input type="text" name="email" id="email" class="form-control" formControlName="correo">
    </div>
    <div class="my-3 col-6 offset-3">
        <label for="doc" class="form-label fw-bold">Genero: </label>
        <input type="text" name="genero" id="genero" class="form-control" formControlName="genero">
    </div>
    <div class="my-3 col-6 offset-3">
        <label for="doc" class="form-label fw-bold">Contrase√±a: </label>
        <input type="password" name="password" id="password" class="form-control" formControlName="clave">
    </div>
    <div class="my-3 d-flex justify-content-center">
        <button class="btn btn-primary" (click)="signup()">registrame</button>
    </div>        
</div>
